<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Night Ultimate Werewolf Moderator</title>
    <link rel="icon" type="image/png" href="images/characters/Wolf.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+TC:wght@700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="comic-bg"></div>
    <div class="container">
        <div id="app">
            <main id="setup-phase">
                <header>
                    <h1 data-i18n="appTitle">終極一夜狼人殺</h1>
                    <p data-i18n="appSubtitle">主持人助手 / Moderator App</p>
                    <button id="lang-toggle" class="lang-toggle">中/EN</button>
                </header>

                <section class="panel settings-panel">
                    <h3 data-i18n="settingsTitle">遊戲設定 / SETTINGS</h3>
                    <div class="control-group">
                        <label class="control-label" data-i18n="volumeLabel">Volume</label>
                        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="control-group">
                        <label class="control-label" data-i18n="durationLabel">Day Duration</label>
                        <select id="day-duration" class="control-input">
                            <option value="3">3 Min</option>
                            <option value="5" selected>5 Min</option>
                            <option value="10">10 Min</option>
                        </select>
                    </div>
                </section>

                <section class="panel player-setup">
                    <h3 data-i18n="playersTitle">玩家入座 / PLAYERS</h3>
                    <div id="player-list">
                        <!-- Dynamic Player Inputs -->
                    </div>
                    <div class="player-controls">
                        <button id="add-player-btn" class="comic-btn small" data-i18n="addPlayerBtn">+ 玩家 / ADD</button>
                        <button id="random-seat-btn" class="comic-btn small" data-i18n="randomSeatBtn">隨機坐位 /
                            RANDOMIZE</button>
                    </div>
                </section>

                <section class="panel deck-builder">
                    <div class="deck-header">
                        <h3 data-i18n="deckTitle">建立牌庫 / BUILD DECK</h3>
                        <span id="deck-status" class="status-badge">0 / 6</span>
                    </div>
                    <p class="hint" data-i18n="deckHint">請選擇 <span id="target-card-count">6</span> 張卡牌 (人數 + 3) / Select
                        cards</p>

                    <div class="library-section">
                        <h4 data-i18n="libraryTitle">角色庫 / LIBRARY</h4>
                        <div class="roles-grid" id="library-grid">
                            <!-- Library Roles -->
                        </div>
                    </div>

                    <div class="deck-section">
                        <h4 data-i18n="selectedTitle">已選卡牌 / SELECTED</h4>
                        <div class="roles-grid" id="deck-grid">
                            <!-- Selected Cards -->
                        </div>
                    </div>
                </section>

                <div class="action-bar">
                    <button id="confirm-deck-btn" class="comic-btn primary" disabled data-i18n="confirmDeckBtn">確認牌庫 /
                        CONFIRM DECK</button>
                </div>
            </main>

            <main id="game-phase" class="hidden">
                <button id="menu-btn" class="menu-btn" title="選單 / Menu">☰</button>

                <div id="pause-menu" class="modal hidden">
                    <div class="modal-content" style="text-align: center;">
                        <h2 data-i18n="pauseTitle">遊戲暫停 / PAUSED</h2>
                        <div class="control-group">
                            <button id="resume-btn" class="comic-btn primary">繼續遊戲 / RESUME</button>
                            <button id="end-game-btn" class="comic-btn danger">結束遊戲 / END GAME</button>
                        </div>
                    </div>
                </div>

                <div id="timer-display" class="hidden">00:00</div>

                <div id="table-container">
                    <!-- Grid Layout Generated by JS -->
                </div>

                <!-- Action Overlay (Only for specific confirmations if needed, mostly non-blocking now) -->
                <div id="action-overlay" class="hidden">
                    <div class="overlay-content manga-panel">
                        <h2 id="action-title">ACTION</h2>
                        <p id="action-desc">...</p>
                        <button id="action-confirm-btn" class="comic-btn primary">完成 / DONE</button>
                    </div>
                </div>

                <button id="ready-btn" class="comic-btn primary hidden ready-btn-center" data-i18n="startNightBtn">開始入夜
                    /
                    START NIGHT</button>
            </main>
        </div>

        <!-- Role Detail Modal -->
        <div id="role-modal" class="modal hidden">
            <div class="modal-content manga-panel">
                <span class="close-modal">&times;</span>
                <div class="modal-header">
                    <h2 id="modal-role-name">WEREWOLF</h2>
                    <span id="modal-role-team" class="team-badge">WEREWOLF TEAM</span>
                </div>
                <div class="modal-body">
                    <div class="modal-section">
                        <h4 data-i18n="abilityTitle">能力 / ABILITY</h4>
                        <p id="modal-role-desc" class="comic-text">...</p>
                    </div>
                    <div class="modal-section">
                        <h4 data-i18n="wakeOrderTitle">行動次序 / WAKE ORDER</h4>
                        <p id="modal-wake-order" class="comic-text">...</p>
                    </div>
                    <div class="modal-section">
                        <h4 data-i18n="tipsTitle">攻略 / TIPS</h4>
                        <p id="modal-role-tips" class="comic-text">...</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
