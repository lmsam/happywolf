<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>One Night Ultimate Werewolf - Mobile</title>
    <link rel="icon" type="image/png" href="images/characters/Wolf.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+TC:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Mobile Specific Overrides */
        body {
            overflow: hidden; /* Prevent scrolling during game */
            touch-action: manipulation;
            font-family: 'Bangers', 'Noto Sans TC', cursive;
        }
        
        #app {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay for better contrast */
        }
        
        #game-phase {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
        }
        
        #table-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Start from top */
            padding-top: 20px;
        }
        
        /* Mobile Table Layout */
        .mobile-center-row {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .mobile-players-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px 15px; /* Increased row gap for labels */
            width: 100%;
            justify-items: center;
            padding-bottom: 100px; /* Space for bottom buttons */
        }
        
        /* Adjust Card Size for Mobile */
        .mobile-body .table-card {
            width: 26vw; /* Responsive width */
            max-width: 100px;
            height: auto;
            aspect-ratio: 1/1; /* Square cards */
            margin: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        /* Hide labels for Center Cards */
        .mobile-center-row .card-label {
            display: none;
        }
        
        .mobile-body .card-label {
            font-size: 1.2rem;
            font-weight: 900;
            bottom: -30px;
            width: 200%; /* Allow text to overflow card width */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            text-shadow: 
                3px 3px 0 #000,
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            color: #FFF;
            pointer-events: none; /* Ensure clicks go through to card/container */
            z-index: 10;
            white-space: nowrap; /* Prevent wrapping */
        }
        
        /* Instruction Banner */
        #instruction-banner {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fff;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #instruction-text {
            font-size: 1.4rem !important;
            margin: 0;
            line-height: 1.2;
            color: #FFD700 !important; /* Gold color */
        }
        
        /* Menu Button */
        #menu-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Ready Button Position */
        .ready-btn-center {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            font-size: 1.5rem;
            padding: 15px;
            z-index: 50;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        
        /* Timer Display */
        #timer-display {
            font-size: 3rem !important;
            color: #fff;
            text-shadow: 3px 3px 0 #000;
            margin-top: 10px !important;
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="mobile-body">
    <div class="comic-bg"></div>
    <div class="container" style="max-width: 100%; padding: 0; height: 100%;">
        <div id="app">
            <!-- Setup Phase is omitted or hidden -->
            <main id="setup-phase" class="hidden"></main>

            <main id="game-phase" class="hidden">
                <button id="menu-btn" class="menu-btn" title="選單 / Menu" style="top: 10px; right: 10px; z-index: 100;">☰</button>

                <div id="pause-menu" class="modal hidden">
                    <div class="modal-content" style="text-align: center;">
                        <h2 data-i18n="pauseTitle">遊戲暫停 / PAUSED</h2>
                        <div class="control-group">
                            <button id="resume-btn" class="comic-btn primary">繼續遊戲 / RESUME</button>
                            <button id="end-game-btn" class="comic-btn danger">結束遊戲 / END GAME</button>
                        </div>
                    </div>
                </div>

                <div id="timer-display" class="hidden" style="margin-top: 40px;">00:00</div>
                
                <div id="instruction-banner" style="text-align: center; margin-bottom: 10px; min-height: 30px;">
                    <p id="instruction-text" class="comic-text" style="font-size: 1.2rem; color: white; text-shadow: 2px 2px 0 #000;">...</p>
                    <i id="manual-vote-btn" class="fa fa-hourglass-end hidden" aria-hidden="true" style="margin-left: 15px; font-size: 1.8rem; color: #FFD700; cursor: pointer; text-shadow: 2px 2px 0 #000;" title="立即投票"></i>
                </div>

                <div id="table-container">
                    <!-- Grid Layout Generated by JS -->
                </div>

                <!-- Action Overlay -->
                <div id="action-overlay" class="hidden">
                    <div class="overlay-content manga-panel">
                        <h2 id="action-title">ACTION</h2>
                        <p id="action-desc">...</p>
                        <button id="action-confirm-btn" class="comic-btn primary">完成 / DONE</button>
                    </div>
                </div>

                <button id="ready-btn" class="comic-btn primary hidden ready-btn-center" data-i18n="startNightBtn">開始入夜
                    /
                    START NIGHT</button>
            </main>
        </div>

        <!-- Role Detail Modal -->
        <div id="role-modal" class="modal hidden">
            <div class="modal-content manga-panel" style="width: 90%; max-width: none;">
                <span class="close-modal">&times;</span>
                <div class="modal-header">
                    <h2 id="modal-role-name">WEREWOLF</h2>
                    <span id="modal-role-team" class="team-badge">WEREWOLF TEAM</span>
                </div>
                <div class="modal-body">
                    <div class="modal-section">
                        <h4 data-i18n="abilityTitle">能力 / ABILITY</h4>
                        <p id="modal-role-desc" class="comic-text">...</p>
                    </div>
                    <div class="modal-section">
                        <h4 data-i18n="wakeOrderTitle">行動次序 / WAKE ORDER</h4>
                        <p id="modal-wake-order" class="comic-text">...</p>
                    </div>
                    <div class="modal-section">
                        <h4 data-i18n="tipsTitle">攻略 / TIPS</h4>
                        <p id="modal-role-tips" class="comic-text">...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Re-use the same script -->
    <script src="script.js"></script>
</body>

</html>
