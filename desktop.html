<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Night Ultimate Werewolf Moderator</title>
    <link rel="icon" type="image/png" href="images/characters/Wolf.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+TC:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="comic-bg"></div>
    <div class="container">
        <div id="app">
            <!-- Setup Phase Removed -->
            <main id="setup-phase" class="hidden"></main>

            <main id="game-phase" class="hidden">
                <button id="menu-btn" class="menu-btn" title="選單 / Menu">☰</button>

                <div id="pause-menu" class="modal hidden">
                    <div class="modal-content" style="text-align: center;">
                        <h2 data-i18n="pauseTitle">遊戲暫停 / PAUSED</h2>
                        <div class="control-group">
                            <button id="resume-btn" class="comic-btn primary">繼續遊戲 / RESUME</button>
                            <button id="end-game-btn" class="comic-btn danger">結束遊戲 / END GAME</button>
                        </div>
                    </div>
                </div>

                <div id="timer-display" class="hidden">00:00</div>

                <div id="instruction-banner" style="background: rgba(0, 0, 0, 0.8); padding: 15px; border-radius: 10px; border: 2px solid #fff; margin-bottom: 20px; box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); text-align: center;">
                    <p id="instruction-text" class="comic-text" style="font-size: 1.2rem; color: #FFD700; margin: 0; text-shadow: 2px 2px 0 #000;">...</p>
                </div>

                <div id="table-container">
                    <!-- Grid Layout Generated by JS -->
                </div>

                <!-- Action Overlay (Only for specific confirmations if needed, mostly non-blocking now) -->
                <div id="action-overlay" class="hidden">
                    <div class="overlay-content manga-panel">
                        <h2 id="action-title">ACTION</h2>
                        <p id="action-desc">...</p>
                        <button id="action-confirm-btn" class="comic-btn primary">完成 / DONE</button>
                    </div>
                </div>

                <button id="ready-btn" class="comic-btn primary hidden ready-btn-center" data-i18n="startNightBtn">開始入夜
                    /
                    START NIGHT</button>
            </main>
        </div>

        <!-- Role Detail Modal -->
        <div id="role-modal" class="modal hidden">
            <div class="modal-content manga-panel">
                <span class="close-modal">&times;</span>
                <div class="modal-header">
                    <h2 id="modal-role-name">WEREWOLF</h2>
                    <span id="modal-role-team" class="team-badge">WEREWOLF TEAM</span>
                </div>
                <div class="modal-body">
                    <div class="modal-section">
                        <h4 data-i18n="abilityTitle">能力 / ABILITY</h4>
                        <p id="modal-role-desc" class="comic-text">...</p>
                    </div>
                    <div class="modal-section">
                        <h4 data-i18n="wakeOrderTitle">行動次序 / WAKE ORDER</h4>
                        <p id="modal-wake-order" class="comic-text">...</p>
                    </div>
                    <div class="modal-section">
                        <h4 data-i18n="tipsTitle">攻略 / TIPS</h4>
                        <p id="modal-role-tips" class="comic-text">...</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
